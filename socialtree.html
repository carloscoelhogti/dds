<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Tree</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Poppins:wght@300;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily:{
            'sans': ['Poppins','Sans']
          },
          extend: {
            colors: {
              clifford: '#da373d',
              bg_fundo: '#e5e7eb',
              contorner: '#BB99DD'
            }
          }
        }
      }
    </script>

  </head>
</head>
<body>
    <div class="flex flex-col items-center p-48 gap-8">
        <div class="flex">
            <img src="https://avatars.githubusercontent.com/u/77030632?v=4" width="150" alt="" class="rounded-full shadow-lg">
        </div>

        <div class="flex">
            <span><a href="https://www.instagram.com/" title="acessar instagram" class="hover:text-yellow-400">@instagram</a></span>
        </div>

        <div class="flex">
            <ol class="flex flex-col justify-center gap-2">
                <li class="border border-contorner rounded-lg px-24 hover:text-yellow-400 cursor-pointer shadow-lg"><a href="https://twitter.com/">Twitter</a></li>
                <li class="border border-contorner rounded-lg px-24 hover:text-yellow-400 cursor-pointer shadow-lg"><a href="https://www.twitch.tv/">Twitch</a></li>
                <li class="border border-contorner rounded-lg px-24 hover:text-yellow-400 cursor-pointer shadow-lg"><a href="https://www.instagram.com/">Instagram</a></li>
                <li class="border border-contorner rounded-lg px-24 hover:text-yellow-400 cursor-pointer shadow-lg"><a href="https://www.linkedin.com/">Linkedin</a></li>
                <li class="border border-contorner rounded-lg px-24 hover:text-yellow-400 cursor-pointer shadow-lg"><a href="https://github.com/">GitHub</a></li>
            </ol>
        </div>

        <div class="flex gap-4">
            <a href="https://twitter.com/" title="twitter.com"><img src="Images/twitter.svg" alt="twitter"></a>
            <a href="https://www.twitch.tv/" title="twitch.tv"><img src="Images/twitch.svg" alt="twitch"></a>
            <a href="https://www.instagram.com/" title="instagram.com"><img src="Images/instagram.svg" alt="instagram"></a>
            <a href="https://www.linkedin.com/" title="linkedin.com"><img src="Images/linkedin.svg" alt="linkedin"></a>
            <a href="https://github.com/" title="github.com"><img src="Images/github.svg" alt="github"></a>
        </div>
        <div>
            <footer class="text-pop text-gray-700 hover:text-yellow-400">Criado por üêá &copy 2022</footer>  
        </div>
    </div>  
    
</body>
</html>
